---
- name: Install common packages
  package:
    name:
      - vim
      - git
      - fonts-powerline
      - fzf
      - zsh
    state: present
  become: yes
- name: Remove unused packages
  package:
    name:
      - nano
    state: absent
  become: yes
- name: Change user shell to zsh
  become: yes
  user:
    name: "{{ current_user }}"
    shell: /usr/bin/zsh
